<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Página de mostrar</title>
</head>

<body>
    <header>
		<div class="container2">
			<img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" width="20%" > 
		</div>	
	</header>

	<div class="container3">
		<div class="btn-group" role="group" aria-label="Toolbar with button groups">
			<button (click)="navegarPrincipal()" type="button" class="btn btn-primary">Principal</button>
			<button (click)="navegarMostrar()" type="button" class="btn btn-primary">Mostrar</button>
			<button (click)="navegarBuscar()"  type="button" class="btn btn-primary">Buscar</button>
			<button (click)="navegarPerfil()" type="button" class="btn btn-primary">  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/></svg>
                [{{nombreUsuario}}]</button>
		</div>
	</div>

    <main>
      <section>

        <div>
          <br><br>
          <h2 class="titulo2">Información</h2>
          <br>

          <div class="sw">
            <label for="flexSwitchCheckDefault">Actualizar</label>
            <div class="form-check form-switch" >
              <input (click)="modificarInfo()" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
          </div>

        </div>



        <form [formGroup]="formulario" >

          <ul>
              <li>
                  <label class="Label" for="registro_academico">Registro Académico:</label>
                  <fieldset disabled>
                    <div class="container">
                        <input formControlName="registro_academico" type="text" id="nombres"  placeholder="Ingrese Nombre(s)"><br>
                    </div>
                  </fieldset>

              </li>
          </ul>    
              
          <ul>
              <li>
                  <label class="Label" for="nombres">Nombres:</label>
                  <fieldset *ngIf="mod==true">
                    <div class="container">
                      <input formControlName="nombre" type="text" id="nombres"  placeholder="Ingrese Nombre(s)"><br>
                    </div>
                  </fieldset>

                  <fieldset *ngIf="mod==false" disabled >
                    <div class="container">
                      <input formControlName="nombre2" type="text" id="nombres"  placeholder="Ingrese Nombre(s)"><br>
                    </div>
                  </fieldset>

              </li>
          </ul>

          <ul>
              <li>
                <label class="Label" for="apellidos">Apellidos:</label>
                <fieldset *ngIf="mod==true">
                  <div class="container">
                    <input formControlName="apellidos" type="text" id="apellidos" placeholder="Ingrese Apellidos"><br>
                  </div>
                </fieldset>

                <fieldset *ngIf="mod==false" disabled >
                  <div class="container">
                    <input formControlName="apellidos2" type="text" id="apellidos" placeholder="Ingrese Apellidos"><br>
                  </div>
                </fieldset>

              </li>
          </ul>      
          
          <ul>
              <li>
                  <label class="Label" for="contrasena">Contraseña:</label>

                  <fieldset *ngIf="mod==true" >
                    <div class="container">
                      <input formControlName="pass" type="text" id="contrasena" placeholder="Ingrese Contraseña" ><br>
                    </div>
                  </fieldset>
  
                  <fieldset *ngIf="mod==false" disabled >
                    <div class="container">
                      <input formControlName="pass2" type="text" id="contrasena" placeholder="Ingrese Contraseña" ><br>
                    </div>
                  </fieldset>

              </li>
          </ul>    
              

          <ul>
              <li>
                  <label class="Label" for="correo">Correo electrónico:</label>
                  <fieldset *ngIf="mod==true">
                    <div class="container">
                      <input formControlName="correo" type="email" id="correo" placeholder="Ingrese Correo" name="correo"><br>
                    </div>
                  </fieldset>
  
                  <fieldset *ngIf="mod==false" disabled >
                    <div class="container">
                      <input formControlName="correo2" type="email" id="correo" placeholder="Ingrese Correo" name="correo"><br>
                    </div>
                  </fieldset>

              </li>
  
          </ul>


          <div class="container">
            <button *ngIf="mod==false" type="button" class="btn btn-lg btn-primary" disabled>Guardar Cambios</button>
          </div>

          

          <div class="container">
            <button (click)="modificarCliente()" *ngIf="mod==true" type="button" class="btn btn-lg btn-primary" >Guardar Cambios</button>
          </div>

      

          
      </form>
      </section>
  

      <br>
			<h2 class="titulo2">Cursos Aprobados </h2>
      <h4 class="creditos">Total de Creditos: {{creditos}} </h4>
			<br>

      <div class="row row-cols-1 row-cols-md-4 g-4">
          <div *ngFor ="let item of datosCurso" class="col">
              <div class="card text-white bg-dark mb-3" style="max-width: 21rem;">
                  <div class="card-header">Curso {{item.index}}</div>
                  <div class="card-body">
                    <h5 class="card-title">{{item.Curso}}</h5>
                    <p class="card-text">Creditos: {{item.Creditos}}</p>
                  </div>
                </div>
          </div>
      </div>

    </main>   
    <br><br>
    <footer>
		<p>© 2023 - Nombre de usuario</p>
	</footer>


</body>
</html>
